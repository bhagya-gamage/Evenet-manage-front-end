<h1 class="bg-danger-subtle text-black p-3 text-center">Add Event Page</h1>

<div class="container d-flex justify-content-center custom-width">
    <input placeholder="Enter event name" class="input" type="text" [(ngModel)]="event.eventName">
    <input placeholder="Enter event category" class="input" type="text"  [(ngModel)]="event.eventCategory">
    <input placeholder="Enter venue" class="input" type="text" [(ngModel)]="event.venue">
    <input placeholder="Enter no of tickets" class="input" type="text" [(ngModel)]="event.noOfTickets">
    <input placeholder="Enter ticket price" class="input" type="text" [(ngModel)]="event.ticketPrice">
    <input placeholder="Enter event date" class="input" type="date"  [(ngModel)]="event.date">
    <input placeholder="Enter image" class="input" type="file"  accept="image/*" (change)="onFileSelected($event)">      
</div>


<div class="d-flex justify-content-center mt-3">
    <button class="btn" (click)="addEvent()">Submit</button>
</div>
