<h1 class="bg-danger-subtle text-red p-3 text-center">Manage EventPlanner Page</h1>

<div class="planners-container" style="background-color: rgb(72, 72, 87);">
  
  <div class="table-container">
      <table class="planners-table">
          <thead>
              <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let eventplanner of eventplannerList; index as i">
                  <td>
                      <div class="planner-name">{{i+1}}</div>
                  </td>
                  <td>
                      <div class="planner-name">{{eventplanner.id}}</div>
                  </td>
                  <td>{{eventplanner.name}}</td>
                  <td>{{eventplanner.address}}</td>
                  <td>
                    {{eventplanner.email}}
                  </td>
                  <td>
                    {{eventplanner.contact}}
                  </td>
                  <td>
                    <!-- <button class="btn btn-outline-danger" (click)="deleteEventplannerById(eventplanner.id)"><i class="bi bi-trash"></i></button> -->
                    <button class="bin-button" (click)="deleteEventplannerById(eventplanner.id)">
                      <svg
                        class="bin-top"
                        viewBox="0 0 39 7"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <line y1="5" x2="39" y2="5" stroke="white" stroke-width="4"></line>
                        <line
                          x1="12"
                          y1="1.5"
                          x2="26.0357"
                          y2="1.5"
                          stroke="white"
                          stroke-width="3"
                        ></line>
                      </svg>
                      <svg
                        class="bin-bottom"
                        viewBox="0 0 33 39"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <mask id="path-1-inside-1_8_19" fill="white">
                          <path
                            d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"
                          ></path>
                        </mask>
                        <path
                          d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
                          fill="white"
                          mask="url(#path-1-inside-1_8_19)"
                        ></path>
                        <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
                        <path d="M21 6V29" stroke="white" stroke-width="4"></path>
                      </svg>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateEventplanner(eventplanner)"><i class="bi bi-pencil-square"></i></button>
                  </td>
                 
              </tr>
          </tbody>
      </table>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Event Planner</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Id</label>
              <input type="text" class="form-control" [(ngModel)]="eventplannerTemp.id" id="recipient-name" disabled="true">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="eventplannerTemp.name" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Address</label>
              <input type="text" class="form-control" [(ngModel)]="eventplannerTemp.address" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Email</label>
              <input type="text" class="form-control" [(ngModel)]="eventplannerTemp.email" id="recipient-name">
            </div>
           
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveCustomer()" data-bs-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
