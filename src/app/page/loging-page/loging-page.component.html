<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>
        <form class="login-form" >
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        [(ngModel)]="loginData.email" 
                        name="email"
                        placeholder="Email"
                        required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        [type]="showPassword ? 'text' : 'password'"
                        [(ngModel)]="loginData.password" 
                        name="password"
                        placeholder="Password"
                        required>
                    <i class="fas" 
                       [class.fa-eye]="!showPassword" 
                       [class.fa-eye-slash]="showPassword"
                       (click)="togglePassword()">
                    </i>
                </div>
            </div>
                                                                    
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" [(ngModel)]="loginData.rememberMe" name="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button"  (click)="onSubmit()">
                Login <i class="fas fa-arrow-right"></i>
            </button>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>

           
            <p class="signup-link">
                Don't have an account? 
                <a routerLink="/app-add-eventplanner-page" class="signup-link-item">Sign up as an Event Planner</a>
                <span class="separator"> | </span> 
                <a routerLink="/app-add-customer-page" class="signup-link-item">Sign up as a Customer</a>
            </p>
        </form>
    </div>
</div>
