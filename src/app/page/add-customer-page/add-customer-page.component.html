<div class="bgimag">
  <h1 class="topic-background">Customer Regestration</h1><br><br>


  <div class="container d-flex justify-content-center custom-width">
    <input placeholder="Enter your name" class="input" type="text" [(ngModel)]="customer.custName">
    <input placeholder="Enter your Address" class="input" type="text" [(ngModel)]="customer.custAddress">
    <input placeholder="Enter your Email" class="input" type="text" [(ngModel)]="customer.custEmail">
    <input placeholder="Enter your Contact" class="input" type="text" [(ngModel)]="customer.custContact">
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn" (click)="addCustomer()">Submit</button>
  </div>



  <footer class="footer">

        <p><i class="fas fa-map-marker-alt"></i> 123 Event Street, City</p>
      </div>

      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>

          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Follow Us</h4>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
