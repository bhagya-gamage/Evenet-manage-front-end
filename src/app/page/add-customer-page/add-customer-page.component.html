<h1 class="bg-danger-subtle text-black p-3 text-center">Add Customer Page</h1>

<div class="container d-flex justify-content-center custom-width">
    <input placeholder="Enter your name" class="input" type="text" [(ngModel)]="customer.custName">
    <input placeholder="Enter your Address" class="input" type="text"  [(ngModel)]="customer.custAddress">
    <input placeholder="Enter your Email" class="input" type="text" [(ngModel)]="customer.custEmail">
    <input placeholder="Enter your Contact" class="input" type="text" [(ngModel)]="customer.custContact">
      
</div>

<div class="d-flex justify-content-center mt-3">
    <button class="btn" (click)="addCustomer()">Submit</button>
</div>
